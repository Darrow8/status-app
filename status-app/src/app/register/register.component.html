<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button [routerLink]="['']">Back</ion-button>

  <form [formGroup]="form" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-input type="number"formControlName="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-textarea formControlName="password"></ion-textarea>
  </ion-item>
  <ion-button ion-button type="submit" (tap)="createUser()">Submit</ion-button>
  </form>

  <div id="recaptcha">
    
  </div>
</ion-content>
